sudo: required
services:
  - docker
language: python
python:
  - "2.7"
script:
  - python -m pytest -v
branches:
  only:
    - master
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker build -f Dockerfile -t $TRAVIS_REPO_SLUG:$TAG .
    docker push cinhtau/elasticsearch;
    fi
